<!DOCTYPE html>
<html lang=en>
    <head>
        <title>MusicPlayer|Login</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript"  src="register.js"></script> 
    </head>
    <body onload="init()"  style="background: linear-gradient(to bottom, #339933 0%, #003300 100%)">
        <button id="btn" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

            <section class="vh-100 gradient-custom" >
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            
              
                          <div class="mb-md-5 mt-md-4 pb-5">
              
                            <h2 class="fw-bold mb-2 text-uppercase">Register as</h2>
              
                            <div class="form-outline form-white mb-3">
                              <button id="btnListener" href="http://localhost:8000/registerListener" class="btn btn-outline-light btn-lg px-5" type="submit">Listener</button>
                            </div>
              
                            <div class="form-outline form-white mb-3">
                              <button id="btnSinger" class="btn btn-outline-light btn-lg px-5" type="submit">Singer</button>
                            </div>

                            <div class="form-outline form-white mb-3">
                              <button id="btnPodcaster" class="btn btn-outline-light btn-lg px-5" type="submit">Podcaster</button>
                            </div>
              
                          </div>
              
                          <div>
                            <p class="mb-0">Already have an account? <a href="http://localhost:8000/login" class="text-white-50 fw-bold">Login</a>
                            </p>
                          </div>

                          <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center" id="form">
                                
                  
                              
                            </div>
                          </div>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>


    </body>



   


</html>
